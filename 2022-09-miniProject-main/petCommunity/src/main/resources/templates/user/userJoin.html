	<section class="ftco-join-section">

				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">

		      	<h3 class="mb-4 text-center">회원가입</h3>
		      	<form action="userJoinForm" method="post" class="signup-form">
		      	<!-- userName  -->
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="userName" placeholder="Name" required>
		      		</div>
		      	<!-- userPhoneNumber  -->

		      		</div>	
		      	<!-- userPw  -->
	            <div class="form-group">
	              <input id="password-field" type="password" name="userPw"class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <!--password_check  -->
	                <div class="form-group">
	              <input id="password-field" type="password" name="userPwCheck" class="form-control" placeholder="Password_check" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <!-- userLocation  -->
	             <div class="form-group">
	              <select class="form-control" name="userLocation">
	              <option value="서울">서울</option>
	           	  <option value="경남">경기</option>
	              <option value="경북">경남</option>
	              <option value="경북">경북</option>

				  <option value="전북">전북</option>
				  <option value="충남">충남</option>
				  <option value="대전">대전</option>
				  <option value="광주">광주</option>	     
				  <option value="부산">부산</option>	    
				  <option value="제주">제주</option>	    
				  <option value="대구">대구</option>	    
				  <option value="인천">인천</option>	    
				  <option value="강원">강원</option>	    
				  <option value="울산">울산</option>	              
				 </select>
				</div>
	            <!-- userLocationDetail  -->
	             <div class="form-group">
	              <input type="text" name="userLocationDetail" class="form-control" placeholder="AddressDetail" required>
	            </div>
	            
	            
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">next</button>
	            </div>
	        
	 		 <p class="w-100 text-center">&mdash; Cancel  &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>Cancel</a>
	            	
	          </form>
	          </div>
		      </div>
				</div>
